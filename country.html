<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Country</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="country.css" />
    <script src="country.js" defer></script>
  </head>
  <body>
    <header class="header-container">
      <div class="header-content">
        <h2 class="title">Where in the World</h2>
        <p><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</p>
      </div>
    </header>
    <main>
      <a href="#" class="back-button"
        ><i class="fa-solid fa-arrow-left"></i> &nbsp;Back</a
      >
      <div class="country-details">
        <img src="https://flagcdn.com/pn.svg" alt="Flag" />
        <div class="details-text-container">
          <h1>Iceland</h1>
          <div class="details-text">
            <p><b>Native Name: </b>Iceland</p>
            <p><b>Population: </b>7874</p>
            <p><b>Region: </b>Iceland</p>
            <p><b>Sub Region: </b>Iceland</p>
            <p><b>Capital: </b>Iceland</p>
            <p><b>Top Level Domain: </b>be</p>
            <p><b>Currencies: </b>Euro</p>
            <p><b>Languages: </b>Dutch, French</p>
          </div>
          <div class="border-countries">
            <p><b>Border Countries: </b>&nbsp;<a href="#">France</a> <a href="#">Germany</a></p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
